<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Door</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center">
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Door status</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="chambreForm" (ngSubmit)="onAddChambre">
                  <div class="mb-3">
                    <label for="numero" class="col-form-label" name="numero"  required >Numero</label>
                    <input type="number" class="form-control" id="numero" formControlName="numero" placeholder="Entrez le numero" required>
                  </div>                 
                  <div class="mb-3">
                    <label for="etat" class="col-form-label">Etat</label>
                    <input type="text" class="form-control" id="etat" formControlName="etat" placeholder="Entrez l'etat de la chambre" name="etat" required>
                  </div>
                  <div class="mb-3">
                    <label for="prix_unitaire" class="col-form-label">Prix_Unitaire</label>
                    <input type="number" class="form-control" id="prix_unitaire" formControlName="prix_unitaire" placeholder="Entrez le prix_unitaire" name="prix_unitaire" required>
                  </div>
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="chambreForm.pristine || chambreForm.invalid" >Save</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
