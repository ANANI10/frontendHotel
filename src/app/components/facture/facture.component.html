
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Chambre HomePage</title>
</head>
<body>

  <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
    Facture Page
    
  </nav>
  
  <div class="zone-recherche">
    <input type="text" placeholder="Recherche" [(ngModel)]="searchTerm">
    <button (submit)="searchFacture()">Rechercher</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Designation</th>
        <th scope="col">Quantite</th>
        <th scope="col">Prix_Unitaire</th>
        <th scope="col">Prix_Total</th>
        <th scope="col">Reservation_Id</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let facture of listFacture">
        <td> {{facture.pk}} </td>
        <td> {{facture.designation}} </td>
        <td> {{facture.quantite}} </td>
        <td> {{facture.prix_unitaire}} </td>
        <td> {{facture.prix_total}} </td>
        <td> {{facture.prix_reservation_id}} </td>
        <td>
          <button class="btn btn-primary btn-small-padding" (click)="onUpdateFacture">Edit</button>
          <button class="btn btn-danger mx-2 btn-small-padding" (click)="onDeleteFactureConfirmation(facture.id)">Delete</button>
        </td>
        
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">add status</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Door status</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #factureForm="ngForm" (ngSubmit)="onAddFacture(factureForm)">
              <div class="mb-3">
                <label for="numero" class="col-form-label" name="numero"  required >Numero</label>
                <input type="number" class="form-control" id="numero" placeholder="Entrez le numero" required>
              </div>
              <div class="mb-3">
                <label for="etat" class="col-form-label">Etat</label>
                <input type="text" class="form-control" id="etat" placeholder="Entrez l'etat de la chambre" name="etat" required>
              </div>
              <div class="mb-3">
                <label for="prix_unitaire" class="col-form-label">Prix_Unitaire</label>
                <input type="number" class="form-control" id="prix_unitaire" placeholder="Entrez le prix_unitaire" name="prix_unitaire" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">2</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
        
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
